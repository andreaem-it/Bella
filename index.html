<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella AI - La tua compagna digitale</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/chatStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Schermata di caricamento -->
    <div id="loading-screen">
        <img src="assets/images/Bellaicon/Generated image.webp" alt="Caricamento Bella...">
        <div class="loading-text">Bella si sta risvegliando...</div>
    </div>

    <!-- Video di sfondo -->
    <div class="video-container">
        <video autoplay muted loop class="bg-video active" id="video1">
            <source src="assets/videos/RisorseVideo/3D 建模图片制作.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <video muted loop class="bg-video" id="video2">
            <source src="assets/videos/RisorseVideo/jimeng-2025-07-16-4437-比耶，然后微笑着优雅的左右摇晃.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <!-- Contenuto principale -->
    <div class="content-overlay">
        <!-- Area risultati riconoscimento vocale -->
        <div class="transcript-container">
            <p id="transcript">Ciao! Sono Bella, la tua compagna AI. Sono qui per chiacchierare e aiutarti! 💕</p>
        </div>

        <!-- Barra inferiore con controlli -->
        <footer class="bottom-bar">
            <button class="mic-button" id="mic-button" aria-label="Inizia ad ascoltare">
                <i class="fas fa-microphone"></i>
            </button>
        </footer>

        <!-- Pannello controllo chat -->
        <div class="chat-control-panel">
            <button id="chat-toggle-btn" class="control-btn primary">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
            <button id="chat-test-btn" class="control-btn secondary">
                <i class="fas fa-paper-plane"></i>
                <span>Test</span>
            </button>
        </div>
    </div>

    <!-- Script principale -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
