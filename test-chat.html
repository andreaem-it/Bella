<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Interfaccia Chat</title>
    <link rel="stylesheet" href="chatStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 2000;
        }
        .test-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .test-btn:hover {
            background: #ff5a8a;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-controls">
        <h3>Test Interfaccia Chat</h3>
        <button class="test-btn" onclick="showChat()">Mostra Interfaccia Chat</button>
        <button class="test-btn" onclick="hideChat()">Nascondi Interfaccia Chat</button>
        <button class="test-btn" onclick="toggleChat()">Cambia Interfaccia Chat</button>
        <button class="test-btn" onclick="checkStatus()">Controlla Stato</button>
        <div class="status" id="status">In attesa di operazioni...</div>
    </div>

    <script src="chatInterface.js"></script>
    <script>
        let chatInterface;
        
        // Inizializza dopo il caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Pagina di test caricata completata');
            
            try {
                chatInterface = new ChatInterface();
                console.log('ChatInterface creato con successo:', chatInterface);
                updateStatus('ChatInterface creato con successo');
                
                // Imposta callback messaggi
                chatInterface.onMessageSend = function(message) {
                    console.log('Messaggio ricevuto:', message);
                    setTimeout(() => {
                        chatInterface.addMessage('assistant', 'Risposta di test: ' + message);
                    }, 1000);
                };
                
            } catch (error) {
                console.error('Creazione ChatInterface fallita:', error);
                updateStatus('Creazione ChatInterface fallita: ' + error.message);
            }
        });
        
        function showChat() {
            if (chatInterface) {
                console.log('Tentativo di mostrare interfaccia chat');
                chatInterface.show();
                updateStatus('Chiamato metodo show(), stato attuale: ' + chatInterface.getVisibility());
            } else {
                updateStatus('ChatInterface non inizializzato');
            }
        }
        
        function hideChat() {
            if (chatInterface) {
                console.log('Tentativo di nascondere interfaccia chat');
                chatInterface.hide();
                updateStatus('Chiamato metodo hide(), stato attuale: ' + chatInterface.getVisibility());
            } else {
                updateStatus('ChatInterface non inizializzato');
            }
        }
        
        function toggleChat() {
            if (chatInterface) {
                console.log('Tentativo di cambiare interfaccia chat');
                chatInterface.toggle();
                updateStatus('Chiamato metodo toggle(), stato attuale: ' + chatInterface.getVisibility());
            } else {
                updateStatus('ChatInterface non inizializzato');
            }
        }
        
        function checkStatus() {
            if (chatInterface) {
                const isVisible = chatInterface.getVisibility();
                const className = chatInterface.chatContainer.className;
                const computedStyle = window.getComputedStyle(chatInterface.chatContainer);
                const opacity = computedStyle.opacity;
                const transform = computedStyle.transform;
                const zIndex = computedStyle.zIndex;
                
                const statusText = `
                    Visibilità: ${isVisible}
                    Nome Classe: ${className}
                    Opacità: ${opacity}
                    Trasformazione: ${transform}
                    Livello: ${zIndex}
                `;
                
                console.log('Stato interfaccia chat:', statusText);
                updateStatus(statusText);
            } else {
                updateStatus('ChatInterface non inizializzato');
            }
        }
        
        function updateStatus(text) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
        }
    </script>
</body>
</html>
